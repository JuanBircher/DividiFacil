<div class="spinner-container" [class.overlay]="overlay" [class.centered]="variant === 'centered'" [attr.role]="'status'" [attr.aria-label]="ariaLabel || 'Cargando'">
  <div class="spinner-content">
    <ng-content select="[spinner-icon]"></ng-content>
    <mat-spinner 
      [diameter]="diameter"
      [strokeWidth]="strokeWidth"
      [color]="color"
      *ngIf="!hasProjectedIcon">
    </mat-spinner>
    <ng-content select="[spinner-message]"></ng-content>
    <p *ngIf="showMessage && !hasProjectedMessage" class="loading-message" [class.visually-hidden]="overlay">
      {{ message }}
    </p>
    <span *ngIf="overlay && showMessage && !hasProjectedMessage" class="visually-hidden">{{ message }}</span>
  </div>
</div>
<!--
  Mejoras:
  - aria-label por defecto
  - mensaje de carga accesible para lectores de pantalla si overlay
-->
