<div class="spinner-container" [class.overlay]="overlay">
  <div class="spinner-content">
    <mat-spinner 
      [diameter]="diameter"
      [strokeWidth]="strokeWidth"
      [color]="color">
    </mat-spinner>
    
    <p *ngIf="showMessage" class="loading-message">
      {{ message }}
    </p>
  </div>
</div>
