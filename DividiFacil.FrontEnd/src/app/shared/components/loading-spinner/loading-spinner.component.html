<div class="spinner-container" [class.overlay]="overlay" [class.centered]="variant === 'centered'" [attr.role]="'status'" [attr.aria-label]="ariaLabel">
  <div class="spinner-content">
    <ng-content select="[spinner-icon]"></ng-content>
    <mat-spinner 
      [diameter]="diameter"
      [strokeWidth]="strokeWidth"
      [color]="color"
      *ngIf="!hasProjectedIcon">
    </mat-spinner>
    <ng-content select="[spinner-message]"></ng-content>
    <p *ngIf="showMessage && !hasProjectedMessage" class="loading-message">
      {{ message }}
    </p>
  </div>
</div>
<!--
  Slots disponibles:
  [spinner-icon]    - Icono personalizado
  [spinner-message] - Mensaje personalizado
-->
