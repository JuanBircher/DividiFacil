<app-card>
  <ng-container card-header>
    <mat-icon>notifications</mat-icon>
    <span>Detalle de Notificaci贸n</span>
  </ng-container>
  <ng-container card-content>
    <ng-container *ngIf="loading; else detalleContent">
      <app-loading-spinner text="Cargando notificaci贸n..."></app-loading-spinner>
    </ng-container>
    <ng-template #detalleContent>
      <ng-container *ngIf="notificacion; else emptyState">
        <div class="detalle-notificacion">
          <h2>{{ notificacion.tipo }}</h2>
          <p>{{ notificacion.mensaje }}</p>
          <div class="fecha">
            <mat-icon>schedule</mat-icon>
            {{ notificacion.fechaCreacion | date:'short' }}
          </div>
        </div>
      </ng-container>
      <ng-template #emptyState>
        <div class="empty-state">
          <mat-icon>notifications_off</mat-icon>
          <h3>No se encontr贸 la notificaci贸n</h3>
        </div>
      </ng-template>
    </ng-template>
  </ng-container>
</app-card>
