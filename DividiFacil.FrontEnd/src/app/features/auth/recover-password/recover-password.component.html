`
<div class="recover-container">
  <mat-card class="recover-card">
    <mat-card-header>
      <div class="header-content">
        <h1 class="app-title">DividiFacil</h1>
        <p class="app-subtitle">Recupera el acceso a tu cuenta</p>
      </div>
    </mat-card-header>

    <mat-card-content>
      <!-- Formulario de recuperación -->
      <div *ngIf="!success" class="recover-form-container">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="recover-form">
          <!-- Email Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input 
              matInput 
              type="email" 
              formControlName="email"
              placeholder="tu@email.com">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="form.get('email')?.hasError('required')">
              El email es requerido
            </mat-error>
            <mat-error *ngIf="form.get('email')?.hasError('email')">
              Ingresa un email válido
            </mat-error>
          </mat-form-field>

          <!-- Error Alert -->
          <div *ngIf="error" class="error-alert">
            <mat-icon>error</mat-icon>
            <span>{{ error }}</span>
          </div>

          <!-- Submit Button -->
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            class="recover-button full-width"
            [disabled]="form.invalid || loading">
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            <span *ngIf="!loading">Enviar Instrucciones</span>
            <span *ngIf="loading">Enviando...</span>
          </button>
        </form>
      </div>

      <!-- Mensaje de éxito -->
      <div *ngIf="success" class="success-container">
        <div class="success-icon">
          <mat-icon>check_circle</mat-icon>
        </div>
        <div class="success-message">
          <h3>¡Email enviado!</h3>
          <p>{{ success }}</p>
          <p class="redirect-info">Serás redirigido al login en unos segundos...</p>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <div class="back-to-login">
        <a routerLink="/auth/login" mat-button color="accent">
          <mat-icon>arrow_back</mat-icon>
          Volver al login
        </a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
`
