<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="header-content">
        <img src="assets/logo.svg" alt="Logo DividiFácil" class="login-logo" />
        <h1 class="app-title">DividiFácil</h1>
        <p class="app-subtitle">Divide gastos de manera inteligente</p>
      </div>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email"
            placeholder="tu@email.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="form.get('email')?.hasError('required')">
            El email es requerido
          </mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email')">
            Ingresa un email válido
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password"
            placeholder="Tu contraseña">
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="form.get('password')?.hasError('required')">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>

        <!-- Remember Me -->
        <div class="form-options">
          <mat-checkbox formControlName="rememberMe" color="primary">
            Recordarme
          </mat-checkbox>
          <a routerLink="/auth/recover" class="forgot-link">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Error Alert -->
        <div *ngIf="error" class="error-alert">
          <mat-icon>error</mat-icon>
          <span>{{ error }}</span>
        </div>

        <!-- Submit Button -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          class="login-button full-width"
          [disabled]="form.invalid || loading">
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          <span *ngIf="!loading">Iniciar Sesión</span>
          <span *ngIf="loading">Iniciando...</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <div class="register-link">
        <span>¿No tienes cuenta?</span>
        <a routerLink="/auth/register" mat-button color="accent">
          Crear cuenta
        </a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
