<div class="dashboard-container">
  <!-- Header de Bienvenida -->
  <div class="welcome-section">
    <mat-card class="welcome-card">
      <mat-card-content>
        <div class="welcome-content">
          <div class="welcome-text">
            <h1 class="welcome-title">
              {{ saludoPersonalizado }}, {{ nombreUsuario }}!
            </h1>
            <p class="welcome-subtitle">
              {{ horaActual }}
            </p>
            <p class="welcome-description">
              Aquí tienes un resumen de tu actividad en DividiFacil
            </p>
          </div>
          
          <div class="welcome-actions">
            <button mat-raised-button color="primary" routerLink="/grupos/alta">
              <mat-icon>add</mat-icon>
              Crear Grupo
            </button>
            <button mat-stroked-button routerLink="/gastos/alta">
              <mat-icon>receipt_long</mat-icon>
              Nuevo Gasto
            </button>
            <button mat-button (click)="logout()">
              <mat-icon>logout</mat-icon>
              Cerrar Sesión
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Estadísticas Principales -->
  <section class="stats-section">
    <app-dashboard-stats></app-dashboard-stats>
  </section>

  <!-- Contenido Principal -->
  <div class="main-content">
    <!-- Columna Izquierda: Grupos Recientes -->
    <div class="left-column">
      <app-recent-groups></app-recent-groups>
    </div>

    <!-- Columna Derecha: Acciones Rápidas -->
    <div class="right-column">
      <app-quick-actions></app-quick-actions>
    </div>
  </div>

  <!-- Sección de Actividad Reciente -->
  <section class="activity-section">
    <app-recent-activity></app-recent-activity>
  </section>
</div>
