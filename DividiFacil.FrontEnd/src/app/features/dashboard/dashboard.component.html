<div class="dashboard-container">
  <!-- Estadísticas Principales -->
  <section class="stats-section">
    <app-dashboard-stats [idUsuario]="idUsuario"></app-dashboard-stats>
  </section>

  <!-- Acciones rápidas -->
  <section class="quick-actions-section">
    <app-quick-actions></app-quick-actions>
  </section>

  <!-- Contenido principal: dos columnas en desktop, tabs en mobile -->
  <div class="main-content">
    <div class="main-left">
      <app-recent-activity></app-recent-activity>
    </div>
    <div class="main-right">
      <app-recent-groups></app-recent-groups>
    </div>
  </div>

  <!-- FAB solo en mobile -->
  <button mat-fab color="primary" class="fab-add" (click)="router.navigate(['/gastos/alta'])">
    <mat-icon>add</mat-icon>
  </button>

  <!-- Bottom nav solo en mobile -->
  <nav class="bottom-nav">
    <button mat-icon-button routerLink="/dashboard" aria-label="Dashboard">
      <mat-icon>dashboard</mat-icon>
    </button>
    <button mat-icon-button routerLink="/grupos" aria-label="Grupos">
      <mat-icon>groups</mat-icon>
    </button>
    <button mat-icon-button routerLink="/gastos" aria-label="Gastos">
      <mat-icon>receipt_long</mat-icon>
    </button>
    <button mat-icon-button routerLink="/perfil" aria-label="Perfil">
      <mat-icon>person</mat-icon>
    </button>
  </nav>
</div>
