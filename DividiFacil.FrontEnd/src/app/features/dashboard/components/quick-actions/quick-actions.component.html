<app-card cardClass="quick-actions-card">
  <ng-container card-header>
    <mat-icon color="primary">flash_on</mat-icon>
    <span>Acciones Rápidas</span>
    <span class="subtitle">Accede rápidamente a las funciones principales</span>
  </ng-container>
  <ng-container card-content>
    <div class="actions-grid">
      <button 
        *ngFor="let action of actions; trackBy: trackByActionId" 
        mat-raised-button 
        [color]="action.color"
        [disabled]="action.deshabilitado"
        [class]="'action-' + action.color"
        (click)="ejecutarAccion(action)"
        class="action-button">
        <div class="action-content">
          <div class="action-icon">
            <mat-icon 
              [matBadge]="action.badge || 0"
              [matBadgeHidden]="!action.badge"
              matBadgeColor="warn"
              matBadgeSize="small">
              {{ action.icono }}
            </mat-icon>
          </div>
          <div class="action-text">
            <h3 class="action-title">{{ action.titulo }}</h3>
            <p class="action-description">{{ action.descripcion }}</p>
          </div>
        </div>
      </button>
    </div>
    <div class="divider"></div>
    <div class="secondary-actions">
      <h5 class="secondary-title">Accesos directos</h5>
      <div class="secondary-buttons">
        <button mat-button color="primary" (click)="router.navigate(['/grupos'])">
          <mat-icon>list</mat-icon>
          Ver todos los grupos
        </button>
        <button mat-button color="primary" (click)="router.navigate(['/pagos'])">
          <mat-icon>payment</mat-icon>
          Ver todos los pagos
        </button>
      </div>
    </div>
  </ng-container>
</app-card>
