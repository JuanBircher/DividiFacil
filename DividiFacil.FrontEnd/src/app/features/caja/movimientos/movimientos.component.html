<app-card>
  <ng-container card-header>
    <mat-icon>receipt_long</mat-icon>
    <span>Movimientos de Caja</span>
  </ng-container>
  <ng-container card-content>
    <!-- Aquí se mostrará la lista de movimientos o un estado vacío -->

      <p>Cuando se realicen depósitos o extracciones, aparecerán aquí.</p>
    </div>
  </ng-container>
</app-card>
