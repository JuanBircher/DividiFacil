<app-card>
  <ng-container card-header>
    <mat-icon>group_add</mat-icon>
    <span>Alta de Grupo</span>
  </ng-container>
  <ng-container card-content>
    <form [formGroup]="grupoForm" (ngSubmit)="submit()" aria-labelledby="alta-grupo-title" role="form">
      <div>
        <label for="NombreGrupo">Nombre del Grupo</label>
        <input id="NombreGrupo" formControlName="NombreGrupo" type="text" maxlength="50" aria-required="true" aria-label="Nombre del Grupo" />
        <div *ngIf="grupoForm.get('NombreGrupo')?.touched && grupoForm.get('NombreGrupo')?.invalid" class="error" role="alert">
          Nombre es requerido y debe tener máximo 50 caracteres.
        </div>
      </div>

      <div>
        <label for="Descripcion">Descripción</label>
        <textarea id="Descripcion" formControlName="Descripcion" maxlength="200" aria-label="Descripción del grupo"></textarea>
        <div *ngIf="grupoForm.get('Descripcion')?.touched && grupoForm.get('Descripcion')?.invalid" class="error" role="alert">
          Máximo 200 caracteres.
        </div>
      </div>


      <!-- Selección visible de modo de operación -->
      <div>
        <label for="ModoOperacion">Modo de Operación</label>
        <select id="ModoOperacion" formControlName="ModoOperacion" aria-label="Modo de operación" required>
          <option *ngFor="let modo of modosOperacion" [value]="modo.value">{{ modo.label }} - {{ modo.descripcion }}</option>
        </select>
      </div>

      <button type="submit" [disabled]="procesando || grupoForm.invalid" aria-label="Crear grupo" role="button">Crear Grupo</button>
      <button type="button" (click)="cancelar()" [disabled]="procesando" aria-label="Cancelar y volver" role="button">Cancelar</button>

      <div *ngIf="procesando">
        <app-loading-spinner text="Creando grupo..."></app-loading-spinner>
      </div>
      <div *ngIf="error" class="error" role="alert">{{ error }}</div>
    </form>
  </ng-container>
</app-card>
