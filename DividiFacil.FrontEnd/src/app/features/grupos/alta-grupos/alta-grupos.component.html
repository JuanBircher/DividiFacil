<app-card>
  <ng-container card-header>
    <mat-icon>group_add</mat-icon>
    <span>Alta de Grupo</span>
  </ng-container>
  <ng-container card-content>
    <form [formGroup]="grupoForm" (ngSubmit)="submit()" aria-labelledby="alta-grupo-title">
      <div>
        <label for="NombreGrupo">Nombre del Grupo</label>
        <input id="NombreGrupo" formControlName="NombreGrupo" type="text" maxlength="50" aria-required="true" aria-label="Nombre del Grupo" />
        <div *ngIf="grupoForm.get('NombreGrupo')?.touched && grupoForm.get('NombreGrupo')?.invalid" class="error" role="alert">
          Nombre es requerido y debe tener m치ximo 50 caracteres.
        </div>
      </div>

      <div>
        <label for="Descripcion">Descripci칩n</label>
        <textarea id="Descripcion" formControlName="Descripcion" maxlength="200" aria-label="Descripci칩n del grupo"></textarea>
        <div *ngIf="grupoForm.get('Descripcion')?.touched && grupoForm.get('Descripcion')?.invalid" class="error" role="alert">
          M치ximo 200 caracteres.
        </div>
      </div>

      <input type="hidden" formControlName="ModoOperacion" />

      <button type="submit" [disabled]="loading" aria-label="Crear grupo">Crear Grupo</button>
      <div *ngIf="loading">
        <app-loading-spinner text="Creando grupo..."></app-loading-spinner>
      </div>
      <div *ngIf="error" class="error" role="alert">{{ error }}</div>
    </form>
  </ng-container>
</app-card>
